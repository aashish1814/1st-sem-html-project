<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="contacts.css">
</head>

<body>
    <form>
        <h1>Send us a Message</h1>
        <div class="form-group row">
            <i class="fas fa-user" class="col-sm-2 col-form-label"></i>
            <div class="col-sm-10">
                <input type="text" placeholder="enter your name" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <i class="fas fa-envelope" class="col-sm-2 col-form-label"></i>
            <div class="col-sm-10">
                <input type="email" placeholder="enter your email" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <i class="fas fa-phone-alt" class="col-sm-2 col-form-label"></i>
            <div class="col-sm-10">
                <input type="number" placeholder="enter your phone" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <i class="fas fa-globe" class="col-sm-2 col-form-label"></i>
            <div class="col-sm-10">
                <input type="text" placeholder="enter your website" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <i class="fas fa-comment" class="col-sm-2 col-form-label"></i>
            <div class="col-sm-10">
                <textarea placeholder="Write your message" name="message" class="form-control"></textarea>
            </div>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-success btn-lg">Send Message</button>
        </div>
    </form>
</body>

</html>
